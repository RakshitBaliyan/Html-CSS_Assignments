<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork 03</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fistName">First Name: </label>
            <input id="firstName" type="text">
            <br>
            <br>
            <label for="middleName">Middle Name: </label>
            <input id="middleName" type="text">
            <br>
            <br>
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text">
            <br>
            <br>
            <label>Course : </label>
            <select>
                <option value="course">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B. Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M. Tech</option>
            </select>
            <br>
            <br>
            <label>Gender :</label>
            <br>
            <input type="radio"  name="gender"> Male
            <br>
            <input type="radio"  name="gender"> Female
            <br>
            <input type="radio"  name="gender"> Other
            <br>
            <br>
            <label for="dob">DOB :</label>
            <input id="dob" type="datetime-local"> 
            <br>
            <label>Phone :</label>
            <input type="text" value="+91" size="2" disabled>
            <input type="tel" maxlength="10" size="10">
            <br>
            <br>
            <label>Address:</label>
            <br>
            <textarea rows="5" cols="80" name="address"></textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            
            <input type="email" id="email" name="email">
            <br>
            <br>
            <br>
            <label for="paswd">Password:</label>
            
            <input type="password" id="paswd" name="pasword">
            <br>
            <br>
            <br>

            <label for="repaswd">Re-type Password:</label>
            
            <input type="password" id="repaswd" name="repasword">
            <br>
            <br>

            <input type="checkbox" > Agree to terms and conditions
            <br>
            <br>

            <label for="file">Choose file</label>
            <input type="file" id="file" name="file">
            <br>
            <br>

            <label for="clr">Choose Color</label>
            <img style="min-width:16px;min-height:16px;box-sizing:unset;box-shadow:none;background:unset;padding:0 6px 0 0;cursor:pointer;" src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png" title="Select with ColorPick Eyedropper - See advanced option: &quot;Add ColorPick Eyedropper near input[type=color] fields on websites&quot;" class="colorpick-eyedropper-input-trigger">
            <input type="color" id="clr" name="color" colorpick-eyedropper-active="true">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
</form>
</body>
</html>
