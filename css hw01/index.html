<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png">
        </div>
        <div id="btn">
            <button>Sign In</button>
            <button>Register</button>
        </div>
        <div id="text">
            <h1 class="middle">Unlimited movies, TV shows and more.</h1>
            <p class="middle">Watch anywhere. Cancel anytime.</p>
            <p class="middle">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
    
</body>
</html>
